
{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    
    <aside class="col-sm-4 offset-sm-4" style="margin-top:5%">

      <div class="card">
      <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
        <br/>

        <form name="login" action="." method="POST">
          {% csrf_token %}
          <!-- <div class="form-group">
            <div class="input-group">
              <input name="username" class="form-control" placeholder="Org ID" type="text" value="EDANALYTIC"/>
            </div>
          </div> -->
          
            {% if messages %}
            <div class="form-group">
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
          </div>

            {% endif %}
          <div class="form-group">
            <div class="input-group">
              <input name="username" class="form-control" placeholder="Username" type="text">
            </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
         
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="Password" type="password" name="password">
            </div> <!-- input-group.// -->
          </div> <!-- form-group// -->
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block"> Login </button>
          </div> <!-- form-group// -->
          <hr />
          <p class="text-center">Don't have an account?
            <br />
            Contact Your Administration</p>
        </form>
      </article>
      </div> <!-- card.// -->

    </aside> <!-- col.// -->
  </div> <!-- row.// -->
</div> 
{% endblock %}
{% block extrascripts %}
<script src="{% static 'js/login/login-action.js' %}"></script>

<script>
  localStorage.removeItem('quiz');
</script>
{% endblock %}
