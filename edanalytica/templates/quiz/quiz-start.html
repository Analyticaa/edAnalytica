
{% extends "base.html" %}
{% load static %}
{% load quiz %}

{% block content %}


<div class="container">
<form action="."  method="POST">
    <input type="hidden" name="quiz-id" value="{{quiz_id}}">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <button name="view-steps-btn" class="btn btn-warning warning-icon-notika waves-effect" onclick="startTest()">Start Test</button>
        </div>
    </div>
</form>
</div>

{% endblock %}
{% block extrascripts %}
<script src="{% static 'js/quiz-start.js' %}"></script>
{% endblock %}
